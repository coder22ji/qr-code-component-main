<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <!-- lightGray: 'hsl(212, 45%, 89%)',
      grayishBlue: 'hsl(220, 15%, 55%)',
      darkBlue: 'hsl(218, 44%, 22%)' -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styled.css">
</head>

<body class="sans">
  <!-- container -->
  <div class="min-h-screen flex items-center justify-center min-h-screen bg-lightGray">
    <div class="flex flex-col mx-6 my-4 md:w-80 bg-white rounded-2xl shadow-xl">
      <img src="./images/image-qr-code.png" class="m-4 rounded-xl " alt="">
      <h1 class="text-xl text-center text-darkBlue font-bold mx-8 pt-2">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-grayishBlue px-8 text-center text-md pt-2 pb-8 leading-5">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>

  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
